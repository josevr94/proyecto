<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración - Chocolates</title>

    <link rel="stylesheet" href="estilo.css">

    <!-- Incluir estilos de Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Incluir estilos de JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




<body >
    
<!-- dashboard-->

<div class="container mt-4";>
    
<h2>Dashboard</h2>


<div class="grid text-center">
        <div class="row">
            <img src="imagenes/chocolates.jpg" alt="">
            <div class="col-md-4 mb-4">
                <div class="card">
                <div class="card-body"> Total de productos</div>
                <p class="card-text">5</p>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body"> Total de Pedidos</div>
                <p class="card-text">50</p>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
            <div class="card-body"> Total de ventas </div>
            <p class="card-text"> $120.000</p>
            </div>
        </div>
    </div>
</div>
</div>


<header>
    <!-- Gestión de Productos-->
    </header>

    <div class="container mt-4">
    <h2>Gestión de Productos</h2>
    
    <!-- Tabla de Productos-->
    <table class="table table-dark table-hover">
        
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descrpción</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Chocolate 70%</td>
                <td>Chocolate 70% Cacao</td>
                <td>$4.000</td>
                <td><button type="button" class="btn btn-success"> Editar</button> <button type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
            
            <tr>
                <th scope="row">2</th>
                <td>Chocolate Milka</td>
                <td>Chocolate con Leche Milka</td>
                <td>$2.000</td>
                <td><button type="button" class="btn btn-success"> Editar</button> <button type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    </div>

    <header>
        <!-- Formulario de Ingreso de productos-->
    </header>
    <div class="container mt-4">
    <h2>Agrega un Nuevo Producto</h2>
    <form class="was-validated">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre del Producto" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="imagen">Imagen del Producto:</label>
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Agrega una Imagen del Producto</div>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" disabled>Guardar Producto</button>
                </div>

            </div>
        </div>
    </form>
    </div>


</body>
</html>
