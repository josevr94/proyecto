<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/proyecto_chocolates/Registro/registro.css">
    <title>Validación Forms - Bootstrap 5</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">               
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                  <div class="p-3 mb-2 bg-gradient fw-bold text-white" id="titulo">Formulario de Registro</div>
                        <form action="/proyecto_chocolates/Registro/registro.completo.html" method="post"class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="" required>
                        <!-- Mensajes para validación   -->
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>
                        </div>

                        <div class="col-md-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" value="" required>
                        <!-- Mensajes para validación   -->
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>
                        </div> 

                        <div class="col-md-4">
                            <label for="Correo Electronico" class="form-label">Correo Electronico</label>
                            <input type="text" class="form-control" id="nombre" value="" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-feedback">¡Campo válido!</div>
                            <div class="invalid-feedback">Debe completar los datos.</div>
                        </div>
                                        
                        <div class="col-md-3">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-select" id="pais" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option>México</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                        <!-- Mensajes para validación   -->
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">Debe completar los datos.</div>
                        </div>                       
                        <button class="btn btn-warning fw-bold" type="submit" value="submit">Enviar</button>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>      
    (function () {
      'use strict'
      // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
      var forms = document.querySelectorAll('.needs-validation')
      //Recorremos los forms y evitamos en envío sin validacion
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {            
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }else{
              alert('FORM VALIDADO')
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>    
  </body>
</html>
